db.port = 1880

spring.datasource.url = jdbc:mysql://localhost:${db.port}/authorization_server_test_schema
spring.datasource.username = root
spring.datasource.password = mysql
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = none
spring.jpa.database-platform = mysql
spring.jpa.open-in-view = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.flyway.url = jdbc:mysql://localhost:${db.port}/mysql
spring.flyway.user = root
spring.flyway.password = mysql
spring.flyway.locations = classpath:db/test_migrations
spring.flyway.create-schemas = true
spring.flyway.schemas = authorization_server_test_schema
spring.flyway.baseline-on-migrate = true
spring.flyway.init-sqls = CREATE SCHEMA IF NOT EXISTS authorization_server_test_schema
spring.flyway.placeholders.test-schema = authorization_server_test_schema

bcrypt.encoder.strength = 12